name: CI Validation

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

env:
  DEVELOPER_DIR: /Applications/Xcode.app/Contents/Developer
  # Set to 'true' to enable UI tests in CI (disabled by default due to flakiness)
  RUN_UI_TESTS: false

jobs:
  validate:
    name: Code Quality & Testing
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect repository type
        id: detect
        run: |
          echo "Repository: $GITHUB_REPOSITORY"
          echo "Repository name: ${GITHUB_REPOSITORY##*/}"

          if [[ "${GITHUB_REPOSITORY##*/}" == "SwiftProjectTemplate" ]]; then
            echo "repo_type=template" >> $GITHUB_OUTPUT
            echo "ðŸ”§ Detected SwiftProjectTemplate repository"
          else
            echo "repo_type=generated" >> $GITHUB_OUTPUT
            echo "ðŸ“± Detected generated project repository"
          fi

      - name: Check if project is configured
        id: check_configured
        run: |
          if [[ ! -f "project.yml" ]]; then
            # Count commits (if this is a fresh template with minimal history, skip CI)
            COMMIT_COUNT=$(git rev-list --count HEAD 2>/dev/null || echo "0")
            echo "Commit count: $COMMIT_COUNT"

            if [[ $COMMIT_COUNT -le 2 ]]; then
              echo "â­ï¸  Skipping CI - this appears to be an unconfigured template repository"
              echo "ðŸ‘‰ Run './scripts/setup.sh' to configure your project, then commit to enable CI"
              echo "configured=false" >> $GITHUB_OUTPUT
              echo "should_skip=true" >> $GITHUB_OUTPUT
            else
              echo "âŒ Missing project.yml but git history exists - please run './scripts/setup.sh'"
              echo "configured=false" >> $GITHUB_OUTPUT
              echo "should_skip=false" >> $GITHUB_OUTPUT
              exit 1
            fi
          else
            echo "âœ… Project appears to be configured (project.yml found)"
            echo "configured=true" >> $GITHUB_OUTPUT
            echo "should_skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Xcode
        if: steps.check_configured.outputs.should_skip != 'true'
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.4"

      - name: Cache Homebrew packages
        if: steps.check_configured.outputs.should_skip != 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew
            /usr/local/Homebrew
          key: ${{ runner.os }}-homebrew-${{ hashFiles('**/Brewfile') }}
          restore-keys: |
            ${{ runner.os }}-homebrew-

      - name: Install dependencies
        if: steps.check_configured.outputs.should_skip != 'true'
        run: |
          # Install Homebrew dependencies
          brew bundle install --file=./Brewfile

          # Verify installations
          echo "Installed versions:"
          swiftlint --version
          swiftformat --version
          xcodegen --version
          yq --version

      # Template Repository: Generate test project for E2E validation
      - name: Generate test project
        if: steps.detect.outputs.repo_type == 'template' && steps.check_configured.outputs.should_skip != 'true'
        run: |
          echo "ðŸ—ï¸ Generating test project for E2E validation..."
          echo "Working directory: $(pwd)"
          echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"

          # Create test directory but run setup from template root
          mkdir -p ci-test-project
          ./scripts/dev-sync.sh to ci-test-project

          echo "Running setup script from template root directory"
          echo "Target directory: $(pwd)/ci-test-project"

          set -x  # Enable verbose output
          cd ci-test-project

          # Run setup script from template root, but in the ci-test-project context
          ./scripts/setup.sh \
            --project-name "CITestApp" \
            --bundle-id-root "com.ci.test" \
            --deployment-target 18.0 \
            --swift-version 5.10 \
            --test-framework "swift-testing" \
            --no-git-hooks \
            --public \
            --skip-brew \
            --force || {
              echo "Setup script failed with exit code $?"
              echo "Contents of current directory:"
              ls -la
              echo "Contents of parent directory:"
              ls -la ..
              exit 1
            }
          set +x  # Disable verbose output

          echo "âœ“ Test project generated successfully"
          echo "Generated files:"
          ls -la

      # Template Repository: Validate generated project
      - name: Run E2E validation on generated project
        if: steps.detect.outputs.repo_type == 'template' && steps.check_configured.outputs.should_skip != 'true'
        run: |
          echo "ðŸ” Running end-to-end validation on generated project..."
          cd ci-test-project

          # Run the generated project's preflight check
          echo "Running preflight check..."
          ./scripts/preflight.sh

          echo "âœ“ E2E validation completed successfully"

      # Generated Project: Normal validation continues below
      - name: Validate project configuration
        if: steps.detect.outputs.repo_type == 'generated' && steps.check_configured.outputs.should_skip != 'true'
        run: |
          # Check if project.yml exists and is valid
          if [ -f "project.yml" ]; then
            echo "âœ“ project.yml found"
            yq eval '.' project.yml > /dev/null
            echo "âœ“ project.yml is valid YAML"

            # Extract project name for validation
            PROJECT_NAME=$(yq eval '.name' project.yml)
            echo "âœ“ Project name: $PROJECT_NAME"

            # Validate deployment target
            DEPLOYMENT_TARGET=$(yq eval '.options.deploymentTarget.iOS' project.yml)
            echo "âœ“ iOS Deployment Target: $DEPLOYMENT_TARGET"
          else
            echo "âœ— project.yml not found in generated project"
            exit 1
          fi

      - name: Generate Xcode project
        if: steps.detect.outputs.repo_type == 'generated' && steps.check_configured.outputs.should_skip != 'true'
        run: |
          echo "Generating Xcode project..."
          xcodegen generate

          PROJECT_NAME=$(yq eval '.name' project.yml)
          if [ -d "${PROJECT_NAME}.xcodeproj" ]; then
            echo "âœ“ Xcode project generated successfully"
          else
            echo "âœ— Failed to generate Xcode project"
            exit 1
          fi

      - name: SwiftLint
        if: steps.detect.outputs.repo_type == 'generated' && steps.check_configured.outputs.should_skip != 'true'
        run: |
          echo "Running SwiftLint..."

          # Get project name and check if source directories exist
          PROJECT_NAME=$(yq eval '.name' project.yml)

          if [ -d "$PROJECT_NAME" ]; then
            swiftlint lint --strict
            echo "âœ“ SwiftLint passed"
          else
            echo "âš  Source directory $PROJECT_NAME not found, skipping SwiftLint"
          fi

      - name: SwiftFormat check
        if: steps.detect.outputs.repo_type == 'generated' && steps.check_configured.outputs.should_skip != 'true'
        run: |
          echo "Checking SwiftFormat..."

          PROJECT_NAME=$(yq eval '.name' project.yml)

          if [ -d "$PROJECT_NAME" ]; then
            # Check if code is properly formatted
            swiftformat --lint $PROJECT_NAME
            echo "âœ“ SwiftFormat check passed"
          else
            echo "âš  Source directory $PROJECT_NAME not found, skipping SwiftFormat"
          fi

      - name: Build project
        if: steps.detect.outputs.repo_type == 'generated' && steps.check_configured.outputs.should_skip != 'true'
        run: |
          echo "Building project..."

          PROJECT_NAME=$(yq eval '.name' project.yml)
          DEPLOYMENT_TARGET=$(yq eval '.options.deploymentTarget.iOS' project.yml)

            # Determine simulator based on deployment target
            if [ "$DEPLOYMENT_TARGET" != "null" ] && [ -n "$DEPLOYMENT_TARGET" ]; then
              MAJOR_VERSION=$(echo $DEPLOYMENT_TARGET | cut -d'.' -f1)
              if [ "$MAJOR_VERSION" -ge "17" ]; then
                SIMULATOR_NAME="iPhone 16 Pro"
              else
                SIMULATOR_NAME="iPhone 15 Pro"
              fi
            else
              SIMULATOR_NAME="iPhone 16 Pro"
            fi

            echo "Building for $SIMULATOR_NAME..."

            xcodebuild build \
              -project "${PROJECT_NAME}.xcodeproj" \
              -scheme "$PROJECT_NAME" \
              -destination "platform=iOS Simulator,name=$SIMULATOR_NAME" \
              -configuration Debug \
              ONLY_ACTIVE_ARCH=YES \
              CODE_SIGNING_REQUIRED=NO \
              CODE_SIGNING_ALLOWED=NO

          echo "âœ“ Build completed successfully"

      - name: Run unit tests
        if: steps.detect.outputs.repo_type == 'generated' && steps.check_configured.outputs.should_skip != 'true'
        run: |
          PROJECT_NAME=$(yq eval '.name' project.yml)

          # Check if test target exists
          HAS_TESTS=$(yq eval ".targets | has(\"${PROJECT_NAME}Tests\")" project.yml)

          if [ "$HAS_TESTS" = "true" ]; then
              echo "Running unit tests..."

              DEPLOYMENT_TARGET=$(yq eval '.options.deploymentTarget.iOS' project.yml)
              if [ "$DEPLOYMENT_TARGET" != "null" ] && [ -n "$DEPLOYMENT_TARGET" ]; then
                MAJOR_VERSION=$(echo $DEPLOYMENT_TARGET | cut -d'.' -f1)
                if [ "$MAJOR_VERSION" -ge "17" ]; then
                  SIMULATOR_NAME="iPhone 16 Pro"
                else
                  SIMULATOR_NAME="iPhone 15 Pro"
                fi
              else
                SIMULATOR_NAME="iPhone 16 Pro"
              fi

              xcodebuild test \
                -project "${PROJECT_NAME}.xcodeproj" \
                -scheme "$PROJECT_NAME" \
                -destination "platform=iOS Simulator,name=$SIMULATOR_NAME" \
                -configuration Debug \
                -enableCodeCoverage YES \
                ONLY_ACTIVE_ARCH=YES \
                CODE_SIGNING_REQUIRED=NO \
                CODE_SIGNING_ALLOWED=NO

            echo "âœ“ Unit tests completed"
          else
            echo "âš  No unit test target found, skipping tests"
          fi

      # UI Tests (Optional - disabled by default)
      # To enable UI tests in CI, set RUN_UI_TESTS: true in the env section above
      - name: Run UI tests
        if: steps.detect.outputs.repo_type == 'generated' && env.RUN_UI_TESTS == 'true' && steps.check_configured.outputs.should_skip != 'true'
        run: |
          PROJECT_NAME=$(yq eval '.name' project.yml)

          # Check if UI test target exists
          HAS_UI_TESTS=$(yq eval ".targets | has(\"${PROJECT_NAME}UITests\")" project.yml)

          if [ "$HAS_UI_TESTS" = "true" ]; then
              echo "Running UI tests..."

              DEPLOYMENT_TARGET=$(yq eval '.options.deploymentTarget.iOS' project.yml)
              if [ "$DEPLOYMENT_TARGET" != "null" ] && [ -n "$DEPLOYMENT_TARGET" ]; then
                MAJOR_VERSION=$(echo $DEPLOYMENT_TARGET | cut -d'.' -f1)
                if [ "$MAJOR_VERSION" -ge "17" ]; then
                  SIMULATOR_NAME="iPhone 16 Pro"
                else
                  SIMULATOR_NAME="iPhone 15 Pro"
                fi
              else
                SIMULATOR_NAME="iPhone 16 Pro"
              fi

              # UI tests often need more time and resources
              xcodebuild test \
                -project "${PROJECT_NAME}.xcodeproj" \
                -scheme "$PROJECT_NAME" \
                -destination "platform=iOS Simulator,name=$SIMULATOR_NAME" \
                -configuration Debug \
                -only-testing:"${PROJECT_NAME}UITests" \
                ONLY_ACTIVE_ARCH=YES \
                CODE_SIGNING_REQUIRED=NO \
                CODE_SIGNING_ALLOWED=NO || {
                  echo "âš  UI tests failed, but continuing (UI tests can be flaky in CI)"
                  # Don't fail the build for UI test failures in CI
                }

            echo "âœ“ UI tests completed"
          else
            echo "âš  No UI test target found, skipping UI tests"
          fi

      - name: Validate scripts
        if: steps.detect.outputs.repo_type == 'generated' && steps.check_configured.outputs.should_skip != 'true'
        run: |
          echo "Validating helper scripts..."

          # Check that all scripts are executable
          find scripts -name "*.sh" -type f | while read script; do
            if [ -x "$script" ]; then
              echo "âœ“ $script is executable"
            else
              echo "âœ— $script is not executable"
              exit 1
            fi
          done

          # Check script syntax
          find scripts -name "*.sh" -type f | while read script; do
            if bash -n "$script"; then
              echo "âœ“ $script syntax is valid"
            else
              echo "âœ— $script has syntax errors"
              exit 1
            fi
          done

          echo "âœ“ All scripts validated"

      - name: Check configuration files
        if: steps.detect.outputs.repo_type == 'generated' && steps.check_configured.outputs.should_skip != 'true'
        run: |
          echo "Validating configuration files..."

          # Check .swiftlint.yml if it exists
          if [ -f ".swiftlint.yml" ]; then
            yq eval '.' .swiftlint.yml > /dev/null
            echo "âœ“ .swiftlint.yml is valid"
          fi

          # Check .swiftformat if it exists
          if [ -f ".swiftformat" ]; then
            echo "âœ“ .swiftformat found"
          fi

          # Check simulator.yml if it exists
          if [ -f "simulator.yml" ]; then
            yq eval '.' simulator.yml > /dev/null
            echo "âœ“ simulator.yml is valid"
          fi

          # Check Brewfile
          if [ -f "Brewfile" ]; then
            echo "âœ“ Brewfile found"
          fi

          echo "âœ“ Configuration files validated"

      - name: Summary
        if: steps.detect.outputs.repo_type == 'generated' && steps.check_configured.outputs.should_skip != 'true'
        run: |
          echo "ðŸŽ‰ PR Validation Complete!"
          echo ""
          echo "âœ… Code quality checks passed"
          echo "âœ… Build completed successfully"
          echo "âœ… Tests executed"
          echo "âœ… Configuration validated"
          echo ""
          echo "This PR is ready for review! ðŸš€"

      # Template Repository: Cleanup
      - name: Cleanup test project
        if: always() && steps.detect.outputs.repo_type == 'template' && steps.check_configured.outputs.should_skip != 'true'
        run: |
          echo "ðŸ§¹ Cleaning up test project..."
          rm -rf ci-test-project
          echo "âœ“ Cleanup completed"

      # Show helpful message when CI is skipped
      - name: Configuration needed
        if: steps.check_configured.outputs.should_skip == 'true'
        run: |
          echo "ðŸš€ Welcome to your new iOS project!"
          echo ""
          echo "This appears to be a fresh project created from the SwiftProjectTemplate."
          echo "To enable CI and configure your project, please run:"
          echo ""
          echo "    ./scripts/setup.sh"
          echo ""
          echo "After running setup and committing your changes, CI will automatically"
          echo "run on future pushes and pull requests."
          echo ""
          echo "ðŸ“– Check the README.md for detailed setup instructions!"
